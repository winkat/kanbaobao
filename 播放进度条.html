      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };

  <body>
    <div id="base" class="">

      <!-- Unnamed (图片) -->
      <div id="u49" class="ax_default _图片">
        <img id="u49_img" class="img " src="images/播放进度条/u49.png"/>
        <!-- Unnamed () -->
        <div id="u50" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- play_button (热区) -->
      <div id="u51" class="ax_default" data-label="play_button">
      </div>

      <!-- loading_dyp (动态面板) -->
      <div id="u52" class="ax_default ax_default_hidden" data-label="loading_dyp" style="display: none; visibility: hidden">
        <div id="u52_state0" class="panel_state" data-label="State1">
          <div id="u52_state0_content" class="panel_state_content">

            <!-- Unnamed (矩形) -->
            <div id="u53" class="ax_default box_2">
              <div id="u53_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u54" class="text" style="display: none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u55" class="ax_default box_2">
              <div id="u55_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u56" class="text" style="display: none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>

            <!-- progressnum (矩形) -->
            <div id="u57" class="ax_default label" data-label="progressnum">
              <div id="u57_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u58" class="text" style="visibility: visible;">
                <p><span>1%</span></p>
              </div>
            </div>

            <!-- progressbar (矩形) -->
            <div id="u59" class="ax_default box_2" data-label="progressbar">
              <div id="u59_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u60" class="text" style="display: none; visibility: hidden">
                <p><span></span></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u61" class="ax_default label">
              <div id="u61_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u62" class="text" style="visibility: visible;">
                <p><span>Tips:&nbsp; 园长即时播放是专享特权,仅园长可见</span></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u63" class="ax_default label">
              <div id="u63_div" class=""></div>
              <!-- Unnamed () -->
              <div id="u64" class="text" style="visibility: visible;">
                <p><span>专享播放需要一点时间开启,请耐心等待</span></p>
              </div>
            </div>

            <!-- time_assist (动态面板) -->
            <div id="u65" class="ax_default" data-label="time_assist">
              <div id="u65_state0" class="panel_state" data-label="State1">
                <div id="u65_state0_content" class="panel_state_content">
                </div>
              </div>
              <div id="u65_state1" class="panel_state" data-label="State2" style="display: none; visibility: hidden;">
                <div id="u65_state1_content" class="panel_state_content">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u66" class="ax_default _图片">
        <img id="u66_img" class="img " src="images/播放进度条/u66.png"/>
        <!-- Unnamed () -->
        <div id="u67" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u68" class="ax_default _文本段落">
        <div id="u68_div" class=""></div>
        <!-- Unnamed () -->
        <div id="u69" class="text" style="visibility: visible;">
          <p><span>3秒钟加载至20%,如获取流成功,迅速加载至100%并跳转播放页面</span></p><p><span>5秒钟加载至40%,如获取流成功,....</span></p><p><span>10秒钟加载至60%,如获取流成功....</span></p><p><span>15秒加载至80%,如获取流成功....2</span></p><p><span>20秒加载致90%,</span></p><p><span>30秒加载至95%,如不成功,弹出toast</span></p><p><span><br></span></p>
        </div>
      </div>
    </div>
